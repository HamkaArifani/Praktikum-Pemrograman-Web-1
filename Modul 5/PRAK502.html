<!DOCTYPE html>
<html>
<body>
    <h1>Latihan JavaScript</h1>

    <p id="demo">
    Javascript bisa merubah isi elemen HTML
    </p>

    <script>
        function myFunction()
        {

            x=document.getElementById("demo");//Mencari suatu elemen dengan menyebut idnya
            x.innerHTML="Ini isi terbaru!"; //Merubah isi dari elemen
        }
    </script>

    <button type="button" onclick="myFunction()">Click Me!</button>

</body>
</html>
